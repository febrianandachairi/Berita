{% extends 'base_dashboard.html' %}
{% block content %}
<!-- End Navbar -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">Input Data Berita Api</h4>
                </div>
                <div class="card-body ">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <label class="col-md-2 col-form-label">Nama Berita :</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" value="{{ berita_api.title }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Link :</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="url" class="form-control" name="link" value="{{ berita_api.link }}" placeholder="Masukan Link Berita Api..." />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Contentsnippet :</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="contentsnippet" value="{{ berita_api.contentSnippet }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Iso Date :</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="datetime-local" class="form-control datepicker" name="isoDate" value="{{ berita_api.isoDate }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-2 col-form-label">Image :</label>
                            <div class="col-sm-10">
                                <div class="col-md-12">
                                    <input type="url" class="form-control" name="image" value="{{ berita_api.image }}">
                                </div>
                    
                            </div>
                        </div>
                        <div class="card-footer ">
                            <a href="{% url 'tabel_berita_api' %}" class="btn btn-primary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
