{% extends "base_dashboard.html" %}

{% block content %}


<section class="mt-5 pt-5">
    <div class="container">
      <p><a class="btn btn-primary" href="{% url 'register_view' %}">Add User</a></p>
        <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Username</th>
            <th scope="col">Email Addres</th>

          </tr>
        </thead>
        <tbody>
            {% for user in blog_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{user.username }}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
              <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>

            </td>
          </tr>
          {% endfor %}
         

          </tbody>
          </table>

    </div>
</section>



{% endblock %}
