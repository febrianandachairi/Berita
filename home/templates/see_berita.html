{% extends "base_dashboard.html" %}

{% block content %}


<section class="mt-5 pt-5">
    <div class="container">
    <p><a class="btn btn-primary" href="{% url 'add_berita' %}">Add Berita</a></p>
        <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Berita</th>
            <th scope="col">Created at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for blog in blog_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.created_at}}</td>
            <td>
                <a href="{%  url 'berita_update' blog.slug %}" class="btn btn-success">Update</a>
                <a href="{% url 'berita_delete' blog.id %}" class="btn btn-danger">Delete</a>


            </td>
          </tr>
          {% endfor %}
         

          </tbody>
          </table>

    </div>
</section>



{% endblock %}
